<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>
<body>
    {% extends 'base.html' %}

{% block content %}
<h1>Danh Sách Nhân Viên</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Tên</th>
            <th>Chức Vụ</th>
            <th>Phòng Ban</th>
            <th>Thao Tác</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.department }}</td>
            <td>
                <a href="{{ url_for('employee_details', employee_id=employee.id) }}" class="btn btn-info btn-sm">Xem</a>
                <a href="{{ url_for('edit_employee', id=employee.id) }}" class="btn btn-warning btn-sm">Sửa</a>
                <a href="{{ url_for('delete_employee', id=employee.id) }}" class="btn btn-danger btn-sm" 
                onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_employee') }}" class="btn btn-primary">Thêm Nhân Viên Mới</a>
{% endblock %}
</body>
</html>
