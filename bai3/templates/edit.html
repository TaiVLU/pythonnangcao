<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h1>Sửa Thông Tin Nhân Viên</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Tên Nhân Viên</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Chức Vụ</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Phòng Ban</label>
            <input type="text" class="form-control" id="department" name="department" value="{{ employee.department }}">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Mức Lương</label>
            <input type="number" step="0.01" class="form-control" id="salary" name="salary" value="{{ employee.salary }}">
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Quay Lại</a>
    {% endblock %}
    
</body>
</html>
